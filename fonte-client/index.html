<body>
  <script>
    var client = new ClientJS();
    var fingerprint = client.getFingerprint();
    console.log(fingerprint);
  </script>

  <script>
    var recebidotarefainicial;
    $.getJSON("http://46.101.129.171:8080/api/taskEnabled", function (result) {
      $.each(result, function (i, field) {
        recebidotarefainicial = field;
        if (recebidotarefainicial == '0') {
          alert("Não Há tarefas no momento!");
        }
        if (recebidotarefainicial == '1') {
          $(window).attr("location", "task/1.html");
        }
        if (recebidotarefainicial == '2') {
          $(window).attr("location", "task/2.html");
        }
      });
    });
  </script>
  <div id="carregamento">
    <div class="box">
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </div>

</body>

</html>
